<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to nginx!</title>
    <style>
      body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to nginx!</h1>
    <p>
      <a href="http://localhost/">use Referer</a>.<br />
      <a href="http://localhost/" rel="noreferrer">no Referer</a>.<br />
      <a href="http://localhost/meta.html">meta</a>.<br />
      <a href="http://localhost/blank.html" target="_blank">blank</a>.<br />
      <a href="http://localhost/blank.html" target="_blank" rel="noopener">No blank</a>.<br />
      <a href="http://localhost/heavy.html" target="_blank">heavy</a>.<br />
      <a href="http://localhost/heavy.html" target="_blank" rel="noopener">No heavy</a>.<br />
    </p>
  </body>
</html>
